<div class="evo-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-12 evo-header__content" *ngIf="headerStyle === 'menu' ">
                            <div class="flex-row center-center">
                                <a class="evo-header__logo"
                                title="EVO"
                                [routerLink]="getLogoLink()">
                                </a>
                                <a class="evo-header__brand"
                                [routerLink]="getLogoLink()" >
                                    EVO
                                </a>
                            </div>                            
                            <div class="evo-header__info">
                                <ng-container *ngIf="!isLogged">
                                        <div class="evo-header__info--button"><a [routerLink]="['/login']" >Увійти</a></div>
                                </ng-container>
                                <ng-container *ngIf="!isLogged">
                                        <div class="evo-header__info--button"><a [routerLink]="['/register']">Реєстрація</a></div>
                                </ng-container>                                
                                <ng-container *ngIf="isLogged">
                                    <evo-logout></evo-logout>
                                </ng-container>

                            </div>
                        </div>
                        <div class="col-xs-12 evo-header__content" *ngIf="headerStyle === 'back' ">                          
                                <div class="evo-header__info">
                                    <ng-container>
                                            <div class="evo-header__info--button back"><a [routerLink]="['/home']" ><i class="fa fa-chevron-left" aria-hidden="true"></i></a></div>
                                    </ng-container>
      
                                </div>
                            </div>                        
                    </div>
            </div>
        </div>
    </div>
</div>
