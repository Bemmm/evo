<div class="col-md-12" style="display:flex; justify-content:space-around; flex-wrap: wrap;">
  <div class="card driver" *ngFor="let driver of drivers">
    <div class="driver-wrapper">
        <div class="driver-wrapper_actions">
            <button class="edit" pButton icon="fa-edit" (click)="editDriver(driver)"></button>
            <button class="delete" pButton icon="fa-times" (click)="deleteDriver(this.driver)"></button>
        </div>
      <div class="driver-wrapper-image">
        <img src="https://lightwidget.com/widgets/empty-photo.jpg" alt="">
     </div>
     <div class="driver-wrapper-name">
        {{driver.name}}
     </div>
    </div>
    <div class="driver_info">
      <div class="driver_info-item driver_info-birthday">{{formatBirthday(driver.birthday)}}<div>Дата народжння</div></div>
      <div class="driver_info-item driver_info-email">{{driver.email}}<div>Email</div></div>
      <div class="driver_info-item driver_info-passport">{{driver.passport}}<div>Паспорт</div></div>
      <div class="driver_info-item driver_info-phone">{{driver.phone}} <div>Телефон</div></div>
      <div class="driver_info-item driver_info-address">{{driver.address.label}}</div>
    </div>
  </div>
</div>

<ng-template *ngIf="drivers.length">
  Ви не додали ще жодного водія :С
</ng-template>


<p-dialog class="add-driver" header="Додавання Водія" *ngIf="driverDialog" [(visible)]="driverDialog"  (onHide)="clearForm()">
  <form [formGroup]="driverForm" (ngSubmit)="submitCreation(driverForm.editMode ? 'editMode': 'addMode')">

        <div class="form-group">
          <span class="ui-float-label blue evo-input">
            <input pInputText id="email" formControlName="email" class="form-control" type="text">
            <label for="email">Email</label>
          </span>
        </div>
        <div class="form-group">
            <span class="ui-float-label blue evo-input">
              <p-inputMask mask="+380-99-9999-999" pInputText id="phone" formControlName="phone" class="form-control evo-input"></p-inputMask>
              <label for="phone">Телефон</label>
            </span>
            <validation-messages [control]="driverForm.controls.phone"></validation-messages>
          </div>
        <div class="form-group">
            <span class="ui-float-label blue evo-input">
              <input pInputText id="name" formControlName="name" class="form-control" type="text">
              <label for="name">ФІО</label>
            </span>
          </div>
        <div class="form-group">
          <span class="ui-float-label blue evo-input">
            <p-calendar [monthNavigator]="true" [yearNavigator]="true" yearRange="1920:2018" dateFormat="dd.mm.yy" [locale]="ua" formControlName="birthday" class="form-control evo-input"></p-calendar>
            <label for="birthday">Дата народження</label>
          </span>
        </div>
        <div class="form-group" formGroupName="address">
            <google-places [label]="{en:'address', ua:'Фізична адреса'}" [defaultAddress]="this.driverForm.controls.address.controls" [type]="'address'" (locationData)="getAddress($event, 'address')"></google-places>
        </div>

        <div class="form-group">
          <span class="ui-float-label blue evo-input">
            <input pInputText id="passport" formControlName="passport" class="form-control" type="text">
            <label for="passport">Серія та номер паспорту</label>
          </span>
        </div>

    <div class="form-group flex-row right">
      <button *ngIf="!driverForm.editMode" class="evo-button" type="submit">Додати</button>
      <button *ngIf="driverForm.editMode" class="evo-button" type="submit">Зберегти</button>
    </div>
  </form>
  <div class="clearfix"></div>
</p-dialog>
