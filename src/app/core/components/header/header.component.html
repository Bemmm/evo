<div class="evo-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12 evo-header__content">
                            <a *ngIf="isLogged"
                                class="evo-header__mobile-menu visible-xs"
                               (click)="toggleMobileNav.emit()">
                                <i class="fa fa-bars"
                                   aria-hidden="true"></i>
                            </a>
                            <a class="evo-header__logo"
                               title="Jostens PIX"
                               [routerLink]="getLogoLink()">
                                <h1>EVO evo-header__search</h1>
                            </a>
                            <div class="evo-header__info">

                                <ng-container *ngIf="isLogged">
                                    <span class="evo-header__user-info"
                                          *ngIf="user.isConsumerCare()">Logged in as {{user.username}}</span>
                                    <a class="evo-header__search hidden-xs"
                                       title="Find your Student?"
                                       *ngIf="hasSearchLink"
                                       routerLink="/find-student">Find your track?</a>
                                </ng-container>

                                <a class="evo-header__help hidden-xs"
                                   title="Need Help?"
                                   routerLink="/faqs">Help</a>

                                <ng-container *ngIf="isLogged">
                                    <evo-logout></evo-logout>
                                </ng-container>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
