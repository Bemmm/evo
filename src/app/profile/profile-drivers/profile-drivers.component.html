<div class="container">
  <div class="evo-drivers" *ngIf="drivers.length">
    <div class="evo-drivers__list">
      <ng-container *ngFor="let driver of drivers">
        <div class="col-md-4">
          <div class="evo-drivers__list__item">
            <!-- <div class="col-md-3 evo-drivers__list__item__info evo-drivers__list__item__info-image" [ngStyle]="{'background-image': 'url(' + driver.photo + ')'}"> -->
            <div class="col-md-3 evo-drivers__list__item__info evo-drivers__list__item__info-image" [ngStyle]="{'background-image': 'url(' + 'https://amp.businessinsider.com/images/57bf0018b996eb57128b4614-750-563.jpg' + ')'}">
            </div>
            <div class="col-md-9 evo-drivers__list__item__info ">{{driver.name}}</div>
            <div class="flex-row right evo-drivers__list__item__actions">
              <div (click)="editDriver(this.driver)" class="evo-drivers__list__actions__item evo-drivers__list__actions__item-edit">Змінити</div>
              <div (click)="deleteDriver(this.driver)" class="evo-drivers__list__actions__item evo-drivers__list__actions__item-delete">Видалити</div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>

  <div class="title__empty" *ngIf="!drivers.length">
    Ви не додали ще жодного водія :С
  </div>
  <div class="clearfix"></div>
  <div class="flex-row right">
    <button class="evo-button evo-button-purple" (click)="addDriver()">Додати водія</button>
  </div>

  <p-dialog class="evo-dialog" [responsive]="true" [modal]="true" [width]="840" header="Додавання Водія" *ngIf="driverDialog"
    [(visible)]="driverDialog" (onHide)="clearForm()">
    <form [formGroup]="driverForm" (ngSubmit)="submitCreation(driverForm.editMode ? 'editMode': 'addMode')">
      <div class="row">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
          <div class="evo-input">
            <input pInputText id="name" placeholder="Введіть ФІО водія" formControlName="name" class="form-control" type="text">
            <label for="name">ФІО
              <span>*</span>
            </label>
          </div>
        </div>
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
          <div class="evo-input">
            <p-inputMask mask="+380-99-9999-999" placeholder="Вкажіть номер телефону водія" pInputText id="phone" formControlName="phone"
              class="form-control"></p-inputMask>
            <label for="phone">Номер телефону
              <span>*</span>
            </label>
          </div>
        </div>
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
          <div class="evo-input">
            <p-inputMask mask="99.99.99" placeholder="(ЧЧ.ММ.РР)" pInputText id="birthday" formControlName="birthday" class="form-control"></p-inputMask>
            <label for="birthday">Дата народження</label>
          </div>
        </div>
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
          <div class="evo-input">
            <input pInputText id="passport" placeholder="Вкажіть серію та номер паспорту" formControlName="passport" class="form-control"
              type="text">
            <label for="passport">Серія та номер паспорту</label>
          </div>
        </div>
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
          <div class="evo-input">
            <input pInputText id="email" placeholder="Вкажіть email водія" formControlName="email" class="form-control" type="text">
            <label for="email">E-mail</label>
          </div>
        </div>
        <div class="form-group col-md-6 col-sm-6 col-xs-12" formGroupName="address">
          <google-places [placeholder]="'Вкажіть адресу реєстрації водія'" [label]="{en:'address', ua:'Адреса'}" [defaultAddress]="this.driverForm.controls.address.controls"
            [type]="'address'" (locationData)="getAddress($event, 'address')"></google-places>
        </div>

        <div class="clearfix"></div>
        <div class="flex-row col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12 ">
          <button (click)="driverDialog = !driverDialog" class="evo-button evo-button-solid-green">Скасувати</button>
          <button class="evo-button evo-button-green" type="submit">Зберегти</button>
        </div>
      </div>
    </form>
    <div class="clearfix"></div>
  </p-dialog>
</div>
