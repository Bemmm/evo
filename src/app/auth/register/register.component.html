<div class="evo-register">
  <div class="evo-h2">CREATE YOUR ACCOUNT</div>
  <form class="evo-register__form evo-form" novalidate *ngIf="!showSuccessMessage" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="registration__step">
      <div class="row">

      
      <div class="col-md-12">
        <h1 class="registration__step--title">Реєстрація</h1>
      </div>
      
        <div class="col-md-6 text-center">
          <button class="registration__step--button">Я хочу користуватись сервісом</button>
        </div>

        <div class="col-md-6 text-center">
          <button class="registration__step--button">Я хочу надавати послуги евакуатора</button>
        </div>

      </div>

    </div>

    <div class="registration__step">
      <div class="row">
      
      <div class="col-md-12">
        <h1 class="registration__step--title">Ви надаєте послуги як?</h1>
      </div>
      
      <div class="col-md-6 text-center">
        <button class="registration__step--button">Власник евакуатора</button>
      </div>
    <div class="col-md-6 text-center">
            <button class="registration__step--bgit sutton">Евакуаторна служба</button>
      </div>
    </div>
    </div>

    <div class="registration__step">
      <div class="row"> 
        <div class="col-md-offset-6 col-md-6 text-center">
          <div class="form-group">
            <input formControlName="firstname" class="form-control evo-input evo-input--large" type="text" placeholder="first name">
          </div>
          <div class="form-group">
            <input formControlName="phoneNumber" class="form-control evo-input evo-input--large" type="text" placeholder="phone">
          </div>
          <div class="form-group">
            <input formControlName="email" class="form-control evo-input evo-input--large" type="text" placeholder="email">
          </div>                                      
        </div>
      </div>
    </div>

    <div class="registration__step">
        <div class="row"> 
          <div class="col-md-offset-6 col-md-6 text-center">
            <div class="form-group">
              <input formControlName="firstname" class="form-control evo-input evo-input--large" type="text" placeholder="first name">
            </div>
            <div class="form-group">
              <input formControlName="phoneNumber" class="form-control evo-input evo-input--large" type="text" placeholder="phone">
            </div>
            <div class="form-group">
              <input formControlName="email" class="form-control evo-input evo-input--large" type="text" placeholder="email">
            </div>                                      
          </div>
        </div>
      </div>    

  </form>
  <div class="alert alert-success" *ngIf="showSuccessMessage" [innerHTML]="successRegistrationMsg">
  </div>
  <div>
    <a class="evo-link evo-link--warning" title="Sign in" routerLink="/login">Sign in</a>
  </div>
</div>
