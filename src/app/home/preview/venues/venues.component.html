<div class="evo-venues"
     *ngIf="venuesKeys.length > 0">
    <div class="evo-venues__group"
         *ngFor="let venuesKey of venuesKeys">
        <ng-container *ngIf="venuesMap[venuesKey].venues.length > 0">
            <p class="evo-venues__title">{{venuesMap[venuesKey].schoolName}} Photo Days</p>
            <p class="evo-venues__venue"
               *ngFor="let venue of venuesMap[venuesKey].venues">
                {{getVenueMessage(venue)}}</p>
        </ng-container>
    </div>
</div>
