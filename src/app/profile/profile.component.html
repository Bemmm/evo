<div class="page-title page-title-{{loggedUser.role}}">
  <div class="page-title__text">Особистий кабінет</div>
</div>
<div class="profile container">
  <div class="profile__user">
    <div class="profile__user__avatar" style="background-image: url('http://alenakraeva.com/wp-content/uploads/2016/11/hipsteri-eto.jpg')"></div>
    <div class="profile__user__name">{{loggedUser.name}}</div>
    <div class="profile__user__type">{{getUserType()}}</div>
  </div>

  <div class="profile__tabs">
    <div [routerLinkActive]="['active']" [routerLink]="['/']" [routerLinkActiveOptions]="{ exact: true }" class="profile__tabs__item text-center">
      <div class="profile__tabs__item-title">
        Головна
      </div>
    </div>

    <div [routerLinkActive]="['active']" [routerLink]="['info']" class="profile__tabs__item text-center">
      <div class="profile__tabs__item-title">
        Мій профіль
      </div>
    </div>

    <div [routerLinkActive]="['active']" [routerLink]="['orders']" class="profile__tabs__item text-center">
      <div class="profile__tabs__item-title">
        Мої Замовлення
      </div>
    </div>

    <div [routerLinkActive]="['active']" [routerLink]="['drivers']" class="profile__tabs__item text-center" *ngIf="loggedUser.role == 'company'">
      <div class="profile__tabs__item-title">
        Водії
      </div>
    </div>

    <div [routerLinkActive]="['active']" [routerLink]="['trucks']" class="profile__tabs__item text-center" *ngIf="loggedUser.role !== 'user' ">
      <div class="profile__tabs__item-title">
        Евакуатори
      </div>

    </div>
  </div>
</div>
<router-outlet></router-outlet>
