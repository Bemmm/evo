  <form class="evo-register__form evo-form" novalidate [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    
      <div class="row">
        <div class="col-md-12 text-center">
          <div class="form-group">
            <span class="ui-float-label">  
              <input pInputText id="name" formControlName="name" class="form-control evo-input" type="text" >
              <label for="name">Ім'я</label>
            </span>
          </div>
          <div class="form-group">
            <span class="ui-float-label">  
              <input pInputText id="phone" formControlName="phone" class="form-control evo-input" type="text" >
              <label for="phone">Телефон</label>
            </span>
          </div>
          <div class="form-group">
            <span class="ui-float-label">  
              <input pInputText id="email" formControlName="email" class="form-control evo-input" type="text" >
              <label for="email">Email</label>
            </span>
          </div>
          <div class="form-group">
            <span class="ui-float-label">  
              <input pInputText id="password" formControlName="password" class="form-control evo-input" type="text" >
              <label for="password">Пароль</label>
            </span>
          </div>
          <div class="form-group">
            <span class="ui-float-label">  
              <input pInputText id="password_confirmation" formControlName="password_confirmation" class="form-control evo-input" type="text" >
              <label for="password_confirmation">Підтвердіть пароль</label>
            </span>
          </div>
          <div class="form-group">
            <p-dropdown [options]="helperModel.brand" formControlName="car" [filter]="true"></p-dropdown>
          </div>
          <div class="form-group">
              <p-dropdown [options]="helperModel.userRoles" formControlName="role"></p-dropdown>              
          </div>
          <div class="form-group">
            <button class="evo-register__form--submit" type="submit">Підтвердити</button>  
          </div>
          <div class="form-group">
            або <a [routerLink]="['/login']"> увійдіть в аккаунт</a>
          </div>                                                                      
        </div>
      </div>
  </form>
