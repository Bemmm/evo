<div class="evo-header container-fluid">
  <div *ngIf="headerStyle === 'menu' ">

    <div class="col-xs-4 evo-header__item text-left" *ngIf="!user">
      <div class="evo-header__info--button">
        <a [routerLink]="['/auth/login']">Увійти</a>
      </div>
    </div>

    <div class="col-xs-4 evo-header__item">
    </div>

    <div class="col-xs-4 evo-header__item text-right" *ngIf="!user">
      <div class="evo-header__info--button">
        <a [routerLink]="['/auth/register']">Реєстрація</a>
      </div>
    </div>

    <div class="col-xs-4" *ngIf="user">
      <div ngbDropdown>
        <div class="evo-header__info--button" id="userDropdown" ngbDropdownToggle>{{ user.role == 'company' && user.title ? user.title : user.name }}</div>
        <ul ngbDropdownMenu aria-labelledby="userDropdown">
          <li class="dropdown-item" [routerLink]="['/profile', user._id]">Особистий кабінет</li>
          <li class="dropdown-item">
            <evo-logout></evo-logout>
          </li>
        </ul>
      </div>
    </div>

  </div>
  <div *ngIf="headerStyle === 'back' ">
    <div class="col-xs-4 evo-header__button">
      <!-- <ng-container>
                    <div><a [routerLink]="['/']"><i class="fa fa-chevron-left" aria-hidden="true"></i><span>Назад</span></a></div>
                </ng-container> -->
    </div>
    <div class="col-xs-4 text-center evo-header__title">
      {{title}}
    </div>
    <div class="col-xs-4"></div>
  </div>
</div>
