<div class="jpix-preview-list-item"
     *ngIf="item"
[ngClass]="{ 'jpix-preview-list-item--landscape': isComposite }"
     (click)="onSelect($event, item)">

    <div class="jpix-preview-list-item__yearbook-label"
         *ngIf="isYearbookPhoto">Yearbook</div>

    <jpix-photo-checker [photo]="item"
                        [isComposite]="isComposite"
                        (check)="setLoading(false)">
        <ng-template>
            <div class="jpix-preview-list-item__photo"
                 jpixImageLoader
                 [imgSrc]="item.url"
                 imgClassName="jpix-preview-list-item__image"
                 [imgAlt]="item.studentName"
                 (load)="setLoading(false)">
            </div>

            <jpix-photo-zoom [src]="getImageLinkForZoom(item.url)"></jpix-photo-zoom>
        </ng-template>
    </jpix-photo-checker>

    <div *ngIf="!loading"
         [ngClass]="{ 'jpix-check': true, 'active': isSelected(item) }"></div>

</div>
