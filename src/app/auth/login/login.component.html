  <form class="evo-form" novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="evo-form__title">Вхід</div>
      <div class="row">
        <div class="col-md-12 text-center">
          <div class="form-group">
            <div class="evo-input" [ngClass]="{'error': loginForm.controls.phone.invalid && loginForm.controls.phone.touched,
            'check': loginForm.controls.phone.valid && loginForm.controls.phone.touched }">
              <p-inputMask mask="+380-99-9999-999" placeholder="Вкажіть Ваш номер телефону" pInputText id="phone" formControlName="phone" class="form-control" ></p-inputMask>
              <label for="phone">Номер телефону</label>
            </div>
          </div>
          <div class="form-group">
            <div class="evo-input"  [ngClass]="{'error': loginForm.controls.password.invalid && loginForm.controls.password.touched,
            'check': loginForm.controls.password.valid && loginForm.controls.password.touched }">
              <input pInputText id="password" formControlName="password" class="form-control" type="password" placeholder="***********">
              <label for="password">Пароль</label>
            </div>
          </div>
          <div class="form-group">
            <button class="evo-button evo-button-green" type="submit">Увійти</button>
          </div>
        </div>
      </div>
  </form>
  <div class="navigation__auth">
    <div [routerLink]="['/auth/register']"  class="navigation__auth__link">немає аккаунту / реєстрація</div>
  </div>
