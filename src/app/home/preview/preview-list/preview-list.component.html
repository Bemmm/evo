<ul *ngIf="sortedItems.exludingComposite.length > 0">
    <li *ngFor="let item of sortedItems.exludingComposite; trackBy: trackItem">
        <evo-preview-list-item [item]="item"
                                [selectedId]="selectedId"></evo-preview-list-item>
    </li>
</ul>
<ul *ngIf="sortedItems[compositePhotoType].length > 0"
    class="evo-preview-list-composite">
    <li *ngFor="let item of sortedItems[compositePhotoType]; trackBy: trackItem">
        <evo-preview-list-item [item]="item"
                                [selectedId]="selectedId"
                                [isComposite]="true"></evo-preview-list-item>
    </li>
</ul>
